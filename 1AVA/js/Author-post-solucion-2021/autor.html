<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Autores</title>
</head>

<body class="container">
  <h1 class="mb-5">Registro de autores</h1>
  
  <!-- FORM -->
  <form name="form" onsubmit="return false">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="nif">NIF</label>
        <input type="text" class="form-control" id="nif" placeholder="NIF" required>
      </div>
      <div class="form-group col-md-4">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="nombre" required>
      </div>
      <div class="form-group col-md-4">
        <label for="apellidos">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" placeholder="apellidos" required>
      </div>
      <div class="form-group col-md-6">
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>
      <div class="form-group col-md-6">
        <label for="rol">Rol</label>
        <select id="rol" class="form-control" required>
          <option selected>Administrador</option>
          <option>Publicador</option>
          <option>Ayudante</option>
        </select>
      </div>
    </div>

    <div class="text-right mt-2 mb-3">
      <button id="btn-send" type="button" class="btn btn-primary">Registrar</button>
    </div>
   
  </form>

  <!-- Authors Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Rol</th>
      </tr>
    </thead>
    <tbody id="container-authors">
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="modalAlert">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alerta</h5>
          <button id="btn-close" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="modalMsg"></p>
        </div>
        <div class="modal-footer">
          <button id="btn-ok" type="button" class="btn btn-primary" >aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script type="module" src="./js/app.js"></script>

</body>
</html>
