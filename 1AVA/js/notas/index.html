<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <form name="form" onsubmit="return false">
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="nif">NIF</label>
                <input type="text" class="form-control" id="nif" placeholder="NIF" required>
              </div>
              <div class="form-group col-md-4">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="nombre" required>
              </div>
              <div class="form-group col-md-4">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="apellidos" required>
              </div>
              <div class="form-group col-md-6">
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha" required>
              </div>
              <div class="form-group col-md-6">
                <label for="rol">Rol</label>
                <select id="rol" class="form-control" required>
                  <option selected>Administrador</option>
                  <option>Publicador</option>
                  <option>Ayudante</option>
                </select>
              </div>
            </div>
        
            <div class="text-right mt-2 mb-3">
              <button id="btn-send" type="button" class="btn btn-primary">Registrar</button>
            </div>
           
          </form>
    </div>



    <script src="js/app.js" type="module"></script>
</body>
</html>
